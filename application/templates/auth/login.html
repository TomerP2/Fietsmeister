<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fietsmeister</title>
  <link href="{{ url_for('static', filename='css/basics.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">

  <!-- favicon stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
  <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <img class="always-center" src="{{ url_for('static', filename='png/logo.png') }}">
    <form method="post" class="buttons-container-vertical">
      <input name="username" id="username" placeholder="Username / Email" autocomplete="username" class="button text-f grey" required >
      <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" class="button text-f grey" required>
      <input type="submit" value="Log in" class="button button-f blue">
    </form>
    <a id="link" class="text-f blue-text" href="{{ url_for('auth.register') }}">Maak een nieuw account</a>
</body>
</html>
