{% extends 'base.html' %}

{% block additional_styles %}
<link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<img class="always-center" src="{{ url_for('static', filename='png/logo.png') }}">
<form method="post" class="buttons-container-vertical">
  <input name="email" id="email" placeholder="you@email.com" autocomplete="email" class="button text-f grey" required>
  <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" class="button text-f grey" required>
  <input type="submit" value="Register" class="button button-f orange">
</form>
<a id="link" class="text-f orange-text" href="{{ url_for('auth.login') }}">Log in op een bestaand account</a>
{% endblock %}
