<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fietsmeister</title>

    <!-- Allow mixed content so that blokkages can be fetched from API -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- optionally more header stuff -->
    {% block additional_header %}{% endblock %}

    <!-- css links -->
    <link href="{{ url_for('static', filename='css/basics.css') }}" rel="stylesheet">
    {% block additional_styles %}{% endblock %}

    <!-- Favicon stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <!-- show errors to user if any exist -->
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}

    <!-- content -->
    {% block content %}{% endblock %}
</body>
</html>
