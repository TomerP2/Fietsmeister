<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="{{ url_for('static', filename='basics.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
</head>
<body>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <img class="always-center" src="{{ url_for('static', filename='logo.png') }}">
    <div class="buttons-container-horizontal">
        <a href="{{ url_for('auth.login') }}" class="button button-f blue">Log in</a>
        <a href="{{ url_for('auth.register') }}" class="button button-f orange">Register</a>
    </div>
</body>
</html>
