<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>

    <!-- leaflet stuff -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/basics.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/infotab.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_point.css') }}">
</head>
<body>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <div id="report-content-container">
        <p class="title-f" id="report-text">Click om een blokkering toe te voegen</p>
    </div>
    <div id="info">
        <div id="header-container">
            <div id="header-container-left">
                <h1 class="title-f">BLOKKERING</h1>
                <p class="text-f" id="posted-by-text">2 dagen geleden gepost door tomr1234</p>
            </div>
            <img id="close-info-button" src="{{ url_for('static', filename='png/close_tab.png') }}">
        </div>
        <hr class="light-divider">
        <div id="marked-true-false-container" >
            <div id="marked-true-container" class="marked-true-false-container-inside">
                <img class="small-icon" src="{{ url_for('static', filename='png/marked_true_small.png') }}" scale="">
                <p class="text-f" id="marked-true-text">23 Keer gemarkeerd als kloppend</p>
            </div>
            <div id="marked-false-container" class="marked-true-false-container-inside">
                <img class="small-icon" src="{{ url_for('static', filename='png/marked_false_small.png') }}">
                <p class="text-f" id="marked-false-text">2 Keer gemarkeerd als niet kloppend</p>
            </div>
        </div>
        <hr class="light-divider">
        <div id="mark-true-false-container">
            <p class="text-f" id="already-marked-text">U heeft dit blokkering al gemarkeerd</p>
            <div id="mark-true-false-buttons-container">
                <img id="mark-true" class="large-icon" src="{{ url_for('static', filename='png/mark_true_large.png') }}">
                <img id="mark-false" class="large-icon" src="{{ url_for('static', filename='png/mark_false_large.png') }}">
            </div>
        </div>
    </div>
    <div id="new-point-confirmation-menu">
        <p class="title-f">Nieuwe blokkering toevoegen?</p>
        <div id="add-point-buttons-container">
            <img id="add-point-button" class="large-icon" src="{{ url_for('static', filename='png/add_blokkage_button.png') }}">
            <img id="dont-add-point-button" class="large-icon" src="{{ url_for('static', filename='png/dont_add_blokkage_button.png') }}">
        </div>
    </div>
    <div id="map"></div>
    <script src="{{ url_for('static', filename='js/helper_functions.js') }}"></script>
    <script src="{{ url_for('static', filename='js/info_menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/new_point.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
